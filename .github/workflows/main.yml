name: test
permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: install
        run: |
          npm install -g npm@9
          npm install
      - name: test
        run: |
          npm run prettier:check
          npm run lint:check
          npm run test:unit
          npm run pack-for-tests
          npm run test:install
          npm run test:import
          npm run test:speed
        env:
          CI: "true"
