name: test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: install
        run: |
          npm install -g npm
          npm install
      - name: test
        run: |
          npm run prettier:check
          npm run lint:check
          npm run test:unit
          npm run pack-for-tests
          npm run test:install
          npm run test:import
          npm run test:browser
        env:
          CI: "true"
